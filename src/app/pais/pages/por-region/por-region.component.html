<h3>Region <small>{{region | titlecase}}</small></h3>

<h5>Selecciona una region</h5>


<div class="row">
  <div class="col">
    <button [class]="getClassCss(region)" (click)="regionActiva(region)" *ngFor="let region of regiones">{{region | titlecase}}</button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
