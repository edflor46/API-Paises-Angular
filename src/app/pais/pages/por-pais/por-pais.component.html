<h2>Pais</h2>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebouncer)="sugerencias($event)" placeholder="Buscar pais"></app-pais-input>
    </div>
</div>


<ul *ngIf="mostrarSugerencia" class=list-group>
    <li *ngFor="let pais of sugerencia" class="list-group-item list group-item-action">
        <a [routerLink]="['/pais', pais.alphaCode2]">{{pais.name}}</a>
    </li>
</ul>

<hr>

<div *ngIf="error" class="alert alert-danger">No se encontro nada con el termino {{termino}}</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
